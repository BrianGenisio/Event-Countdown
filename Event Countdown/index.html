<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello, World</title>
        <link href="jquery-mobile/jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css" />
        <link href="jquery-mobile/jqm-datebox.min.css" rel="stylesheet" type="text/css" />
        <link href="styles/main.css" rel="stylesheet" type="text/css" />

        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.1.0.min.js" type="text/javascript"></script>
        
        <script type="text/javascript" src="jquery-mobile/jqm-datebox.core.min.js"></script>
        <script type="text/javascript" src="jquery-mobile/jqm-datebox.mode.calbox.min.js"></script>
        <script type="text/javascript" src="jquery-mobile/jquery.mobile.datebox.i18n.en_US.utf8.js"></script>

        <script src="vendor/underscore.js" type="text/javascript"></script>
		<script src="vendor/backbone.js" type="text/javascript"></script>
		<script src="vendor/backbone.localstorage.js" type="text/javascript"></script>
        
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/models/Event.js" type="text/javascript"></script>
        <script src="js/views/Home.js" type="text/javascript"></script>
        <script src="js/views/EventDetail.js" type="text/javascript"></script>
        <script src="js/views/NewEvent.js" type="text/javascript"></script>
    </head> 
    <body> 
        
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Events</h1>
                <a href="#newEvent" data-icon="plus" class="ui-btn-right" id="addEvent" data-transition="slideup">Add</a>
            </div>
            <div class="nav">
            </div>
        </div>
        
        
        <div data-role="page" id="eventDetail" data-add-back-btn="true">
            <div data-role="header">
                <h1><span id="eventTitle"></span></h1>
                <a href="#home" data-role="button" data-icon="minus" class="ui-btn-right" id="removeEvent" data-transition="slide" data-direction="reverse">Remove</a>
            </div>
            <div data-role="content">
                <div class="detail-background-container">
                    <img id="detail-background">
                </div>
                <div class="content-container">
                    <h2>
                        <span id="detail-header"></span> on <span id="event-date"></span>
                    </h2>
                    <div id="event-has-past">This event has passed</div>
                    <div class="report">
                        <div><span id="days-away"></span> days away</div>
                        <div><span id="hours-away"></span> hours away</div>
                        <div><span id="minutes-away"></span> minutes away</div>
                        <div><span id="seconds-away"></span> seconds away</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div data-role="page" id="newEvent">
            <div data-role="header">
                <a href="#home" class="ui-btn-left" id="cancelNewEvent" data-transition="slidedown">Cancel</a>
                <h1>New Event</h1>
                <a href="#home" class="ui-btn-right" id="saveNewEvent" data-transition="slidedown">Save</a>
            </div>
            <div data-role="content">
                <form>
                    <label>Name: <input type="text" id="input-title" /></label>
                    <label>Type: <select id="input-type">
                                   <option value="birthday">Birthday</option>
                                   <option value="holiday">Holiday</option>
                                   <option value="party">Party</option>
                                 </select>
                    </label>
                    <label>Date: <input type="date" data-role="datebox" data-options='{"mode": "calbox"}' id="input-date" /></label>
                </form>
            </div>
        </div>
        
        
    </body>
    </html>
